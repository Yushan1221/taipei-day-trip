<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module" src="/static/js/index.js"></script>
  <title>Index</title>
</head>
<body>
  <div class="header ">
    <div class="container navbar">
      <div class="title"><a href="/">台北一日遊</a></div>
      <div class="menu">
          <div class="menu_btn" id="menu_booking-btn">預定行程</div>
          <div class="menu_btn" id="menu_auth-container"></div>
      </div>
    </div>
  </div>
  <div class="top-space"></div>

  <div class="hero-section ">
    <div class="container hero-container">
      <div class="hero-content">
        <div class="font-h1 hero-title">輕鬆享受台北一日悠閒</div>
        <div class="font-body bold">探索每個角落，體驗城市的深度旅遊行程</div>
      </div>
      <div class="search-bar">
        <div class="selector font-body"><span id="category-now">全部分類</span> ▼
          <div class="category-block font-category">
            <!-- 分類列表 -->
          </div>
        </div>
        <input class="textbox font-body bold" id="attraction-textbox" type="text" value="" placeholder="輸入景點名稱查詢">
        <div id="search-btn" class="btn"><img src="/static/img/search.png" alt="search button"></div>
      </div>
    </div>
  </div>

  <div class="container attraction-section">
    <div class="list-bar" id="mrt-bar">
      <div id="left-btn" class="arrow-btn"></div>
      <div class="mrt-list">
        <!-- 捷運站列表 -->
      </div>
      <div id="right-btn" class="arrow-btn"></div>
    </div>
  </div>

  <div class="main-container container">
    <div class="attraction-block" id="attraction-block">
      <!-- 景點卡片 -->
    </div>

    <!-- loading -->
    <div id="loading-overlay" class="loading-attr" style="display: none;">
      <div class="loader"></div>
    </div>
  </div>

  <div class="footer">
    <div class="font-body bold">COPYRIGHT © 2021 台北一日遊</div>
  </div>

</body>
</html>
