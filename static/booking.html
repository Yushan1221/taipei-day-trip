<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/booking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
  <script type="module" src="/static/js/booking.js"></script>
  
  <title>Booking</title>
</head>
<body>
  <!-- loading -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loader"></div>
  </div>

  <!-- 導覽列 -->
  <div class="header ">
    <div class="container navbar">
      <div class="title"><a href="/">台北一日遊</a></div>
      <div class="menu">
          <div class="menu_btn" id="menu_booking-btn">預定行程</div>
          <div class="menu_btn" id="menu_auth-container"></div>
      </div>
    </div>
  </div>
  <div class="top-space"></div>
  
  <!-- 預定行程 -->
  <div class="container booking-section" id="booking-container">
    <div class="booking-title font-btn bold">您好，<span id="user-name"></span>，待預訂的行程如下：</div>
    <!-- 已訂行程 -->
    <div class="non-booking" id="non-booking">目前沒有任何待預訂的行程</div>
  </div>

  <!-- 聯絡資訊 -->
  <div class="container booking-section booking-hidden">
    <form class="form font-body margin-box" id="contact-form">
      <div class="form_title font-btn bold">您的聯絡資訊</div>
      <div class="form_info">
        <div class="form_label">聯絡姓名：
          <input type="text" id="name" class="form_input" required>        
        </div>
        <div class="form_label">連絡信箱：
          <input type="email" id="email" class="form_input" required>        
        </div> 
        <div class="form_label">手機號碼：
          <input type="text" id="mobile" class="form_input" minlength="10" maxlength="10" required>        
        </div> 
      </div>
      <div class="form-notice bold">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
    </form>
  </div>

  <!-- 付款資訊 -->
  <div class="container booking-section booking-hidden">
    <div class="form font-body margin-box" id="payment-form">
      <div class="form_title font-btn bold">信用卡付款資訊</div>
      <div class="form_label">卡片號碼：
        <div tabindex="0" class="tpfield" id="card-number"></div>
      </div>
      <div class="form_label">過期時間：
        <div tabindex="0" class="tpfield" id="card-expiration-date"></div>
      </div> 
      <div class="form_label">驗證密碼：
        <div tabindex="0" class="tpfield" id="card-ccv"></div>
      </div>
    </div>
  </div>

  <!-- 確認鍵 -->
  <div class="container booking-section booking-hidden">
    <div class="margin-box order-section">
      <div class="order-text font-body bold">總價：新台幣 <span id="total-price">0</span> 元</div>
      <button type="submit" form="contact-form" class="order-btn font-btn" id="order-btn" disabled>確認訂購並付款</button>
      <div class="order-alert" id="order-alert">* 填入付款資訊以訂購</div>
    </div>
  </div>
  
  <!-- footer -->
  <div class="footer">
    <div class="font-body bold">COPYRIGHT © 2021 台北一日遊</div>
  </div>
</body>
</html>
